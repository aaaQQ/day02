<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>自定义过滤器</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="app">
		<div ng-controller="myCtrl">
			<input type="text" ng-model="msg">
			<p>{{msg | self}}</p>
		</div>
    </body>
    <script>
    	var app = angular.module("app",[]);
    	app.controller("myCtrl",["$scope",function($scope){

    	}]);
    	// 定义一个过滤器
    	// 传入两个参数,第一个是字符串,定义过滤器的名称
    	// 第二个是function,定义过滤器的作用
    	app.filter("self",function(){
    		return function(msg){
    			if(msg==undefined){
    				return;
    			}
    			var arr = msg.split("");
    			if(arr.length==0){
    				return;
    			}
    			arr[0] = arr[0].toUpperCase();
    			msg = arr.join("");
    			return msg;
    		}
    	});
    </script>
</html>
